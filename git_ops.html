<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/@isomorphic-git/lightning-fs"></script>
    <script src="https://unpkg.com/isomorphic-git@beta"></script>
    <script>
        self.MonacoEnvironment = {
            getWorkerUrl: function (moduleId, label) {
                return `data:text/javascript;charset=utf-8,${encodeURIComponent(`
                importScripts('https://unpkg.com/monaco-editor@0.23.0/min/vs/base/worker/workerMain.js');
                `)}`;
            }
        };
    </script>
    <script src="node_modules/monaco-editor/min/vs/loader.js"></script>
    <script type="module" src="js/git_ops.js"></script>
</head>
<body>
    <div class="directory-container">
        <p>Directory Structure</p>
        <div class="directory-list"></div>
    </div>
    <div class="editor-container">
        <div id="editor-container-content"></div>
        <div class="button-container">
            <button class="button primary" onclick="saveFile()">Save</button>
            <button class="button primary" onclick="commit()">Commit</button>
            <button class="button secondary" onclick="refresh()">Refresh</button>
        </div>
    </div>
    <div class="chat-container">
        <div class="history">Chat History</div>
        <input class="user-input" placeholder="Type your message...">
    </div>
</body>
<style>
body {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: stretch;
    padding: 20px;
    background-color: #2c3e50;
    color: #ecf0f1;
    font-family: Arial, sans-serif;
    height: 90vh;
}

.directory-container {
    background-color: #044b4a;
    border: 1px solid #00f7ff;
    padding: 4px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 10vw;
    display: flex;
    flex-direction: column;
    overflow: auto;
}

.editor-container {
    background-color: #044b4a;
    border: 1px solid #00f7ff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 40vw;
}

#editor-container-content {
    width: 100%;
    height: 100%;
}

.button-container {
    margin-top: 10px;
}

.button {
    padding: 10px 20px;
    border: 2px solid black;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.primary {
    background-color: #0065bd;
    color: #fff;
}

.secondary {
    background-color: #f39c12;
    color: #fff;
}

.button:hover {
    border: 2px solid white;
}

.chat-container {
    padding: 0%;
}

.history {
    background-color: #0065bd;
    border: 1px solid #09b800;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 40vw;
    height: 90%;
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 10px;
    color: #fff;
}

.user-input {
    position: absolute;
    padding: 15px;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    margin-top: 10px;
    background-color: #d1edff;
    color: #000000;
    width: 40vw;
}

.user-input::placeholder {
    color: #000000;
}

.directory-name {
    cursor: pointer;
    list-style-type: none;
    padding-left: 5px;
}

.directory-contents {
    overflow: auto;
}

.directory-name:before {
    content: 'â–¸';
    display: inline-block;
    margin-right: 5px;
    border: 1px solid black;
    padding: 1px;
}

.directory-contents.collapsed {
    display: none;
}

.directory-contents.expanded {
    display: block;
}

.file {
    border: 1px solid black;
    padding: 1px;
}

</style>
</html>
