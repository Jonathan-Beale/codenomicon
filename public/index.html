<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Git Clone Test</title>
</head>
<body>
  <div id="file-explorer"></div>
  <div class="middle" id="middle">
    <div class="go-box" id="go-box">
      <input type="text" id="repoUrlInput" placeholder="Enter the repository URL" />
      <button id="cloneBtn">Clone Repository</button>
      <button id="testBtn">Test Button</button>
    </div>
    <div id="editor-tabs"></div>
    <div id="monaco-editor" style="width: 60vw; height: 600px;"></div>
  </div>
  <div id="bot-chat" class="bot-chat">
    <h1 class="chat-header">Bot Chat History</h1>
    <div id="chat-history" class="chat-history">Chat history here</div>
    <div id="input-wrapper" class="input-wrapper">
      <input id="userQuery" class="user-querry">
      <button id="chatBtn">></button>
    </div>
  </div>

  <!-- Include RequireJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
    
  <script src="script.js"></script>
</body>
<style>
  body {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    height: 100vh;
  }
  .file {
    border-left: 1px solid brown;
    background-color: white;
    cursor: pointer;
    padding: 2px;
    margin: 2px;
    overflow: auto;
  }

  button {
    border: 2px solid black;
    border-radius: 5px;
    background-color: aqua;
  }

  button:hover {
    background-color: rgb(119, 172, 179);
  }

  .file:hover {
    background-color: aliceblue;
  }

  .editor-tabs {
    display: flex;
    flex-direction: row;
    width: 60vw;
  }

  .go-box {
    padding: 4px;
    border: 2px solid black;
  }

  .directory {
    border-left: 1px solid black;
    background-color: blanchedalmond;
    cursor: pointer;
    padding: 2px;
    font: bold;
  }

  .directory:hover {
    background-color: aliceblue;
  }

  .bot-chat {
    display: flex;
    flex-direction: column;
    border: 2px solid black;
    height: 600px;
    width: 30vw;
    justify-content: space-between;
  }

  .chat-header {
    text-align: center;
    background-color: rgb(4, 4, 57);
    color: white;
    border: 2px solid white;
    padding: 10px 10px 10px 10px;
    width: 60%;
    display: block;
    margin: auto;
  }

  .tab {
    border: 1px solid black;
    padding: 2px;
    width: 20%;
    background-color: aquamarine;
    cursor: pointer;
  }

  .tab:hover {
    background-color: rgb(79, 245, 79);
  }

  .chat-history {
  overflow: auto;
  padding: 10px;
  border: 2px solid rgb(16, 165, 198);
  height: calc(100% - 140px);
  }

  .input-wrapper {
  background-color: rgb(4, 4, 57);
  padding: 20px;
  display: flex;
  justify-content: center;
  }

  .user-query {
  box-sizing: border-box;
  background-color: rgb(16, 165, 198);
  width: 400px;
  margin: 0;
  padding: 10px;
  }

  .file-explorer {
    width: 20vw;
    background-color: black;
  }
</style>
</html>
